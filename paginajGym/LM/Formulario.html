<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="EstiloFORMULARIO.css">
</head>
<body>
  <div class="login-card">
    <img src="Logo_jGym.png" alt="logo">
    <h2>Contacto</h2>
    <form>
      <div class="mb-2">
        <input type="text" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" placeholder="Apellidos" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-4">
        <input type="tel" class="form-control" placeholder="Número de teléfono (opcional)" required>
      </div>
      <div class="mb-4">
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
      </div>
      <p class="mt-3">¿Alguna duda? <a href="TerminosYCondiciones.html">Terminos y Condiciones</a></p>
    </form>
  </div>
</body>
</html>
